Egzakt\SystemBundle\Entity\Navigation:
  type: entity
  repositoryClass: Egzakt\SystemBundle\Entity\NavigationRepository
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string
      length: 255
  oneToMany:
    sectionNavigations:
      targetEntity: Egzakt\SystemBundle\Entity\SectionNavigation
      mappedBy: navigation
    mappings:
      targetEntity: Egzakt\SystemBundle\Entity\Mapping
      mappedBy: navigation
  manyToOne:
    app:
      targetEntity: Egzakt\SystemBundle\Entity\App
      inversedBy: navigations
      joinColumn:
        name: app_id
        referencedColumnName: id
        onDelete: cascade