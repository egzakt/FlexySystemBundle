Flexy\SystemBundle\Entity\SectionTranslation:
  type: entity
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string
      length: 255
      nullable: false
    pageTitle:
      type: string
      length: 255
      nullable: true
    headCode:
      type: text
      nullable: true
    active:
      type: boolean
      nullable: true