Egzakt\SystemBundle\Entity\TextTranslation:
  type: entity
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    text:
      type: text
    name:
      type: string
      length: 255
      nullable: true
    anchor:
      type: string
      length: 255
      nullable: true
    active:
      type: boolean
      nullable: true