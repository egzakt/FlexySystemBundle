Flexy\SystemBundle\Entity\App:
  type: entity
  repositoryClass: Flexy\SystemBundle\Entity\AppRepository
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string
      length: 255
      gedmo:
        - sluggable
    prefix:
      type: string
      nullable: true
    ordering:
      type: integer
      nullable: true
    slug:
      type: string
      length: 255
      gedmo:
        slug:
          fields: [name]
          separator: -
  oneToMany:
    sections:
      targetEntity: Flexy\SystemBundle\Entity\Section
      mappedBy: app
    mappings:
      targetEntity: Flexy\SystemBundle\Entity\Mapping
      mappedBy: app
    navigations:
      targetEntity: Flexy\SystemBundle\Entity\Navigation
      mappedBy: app