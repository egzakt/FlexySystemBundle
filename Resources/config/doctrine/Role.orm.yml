Egzakt\SystemBundle\Entity\Role:
  type: entity
  repositoryClass: Egzakt\SystemBundle\Entity\RoleRepository
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    role:
      type: string
      length: 30
  lifecycleCallbacks: {  }
  manyToMany:
    users:
      targetEntity: Egzakt\SystemBundle\Entity\User
      mappedBy: roles
      orderBy:
        username: ASC
    sections:
      targetEntity: Egzakt\SystemBundle\Entity\Section
      inversedBy: roles
      cascade: [persist]
      joinTable:
        name: section_role
        joinColumns:
          roleId:
            referencedColumnName: id
            onDelete: cascade
        inverseJoinColumns:
          sectionId:
            referencedColumnName: id
            onDelete: cascade